plugins {
    id 'java'
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.9'
}

group 'tk.mwacha'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}